<app-header color="light" title="Resumen Mensual "></app-header>

<ion-content>
  <ion-header title="Ahorros"> </ion-header>
  <div class="content">
    <ion-grid>
      <ion-row>
        <ion-col
          *ngFor="let task of tasks"
          size-lg="6"
          size-md="6"
          size-sm="12"
          size="12"
        >
          <ion-card mode="ios">
            <ion-grid>
              <ion-row>
                <ion-col
                  class="ion-text-center"
                  size-lg="5"
                  size-md="5"
                  size-sm="4"
                  size="12"
                >
                  <circle-progress
                    [percent]="65"
                    [radius]="65"
                    [outerStrokeWidth]="6"
                    [innerStrokeWidth]="4"
                    [outerStrokeColor]="'#78C000'"
                    [innerStrokeColor]="'#C7E596'"
                    [animation]="true"
                    [titleColor]="'var(--ion-color-dark)'"
                    [animationDuration]="300"
                  ></circle-progress>
                </ion-col>
                <ion-col size-lg="7" size-md="7" size-sm="8" size="12">
                  <div class="ion-text-center"></div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
