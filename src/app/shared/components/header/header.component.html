<!--creacion del header del titulo-->
<ion-header>
  <ion-toolbar [color]="color ? color : 'light'">
    <ion-buttons slot="start">
      <!--creacion boton para cerrar Modal-->
      <ion-button (click)="dismissModal()" *ngIf="isModal">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
      <!--creacion boton para atras -->
      <ion-back-button
        *ngIf="backButton"
        [defaultHref]="backButton"
      ></ion-back-button>
    </ion-buttons>

    <ion-title>
      <strong>{{ title }}</strong>
      <div class="admin"></div>
    </ion-title>
  </ion-toolbar>
</ion-header>
