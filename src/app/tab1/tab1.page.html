<app-header color="light" title=""></app-header>

<ion-content>
  <!-- Conexion input del email en formulario-->
  <div>
    <!-- se llama a la funcion submit para enviar los datos en consola -->
    <form
      [formGroup]="form"
      class="auth-form"
      (ngSubmit)="submit()"
      (keypress.enter)="submit()"
    >
      <h1
        id="tituloPrincipal"
        class="titulo-grande"
        style="color: white"
        lang="es"
        data-mi-atributo="valor"
      >
        Bienvenido Mis Finanzas
      </h1>
      <h1
        id="tituloPrincipal"
        class="titulo-grande"
        style="color: white"
        lang="es"
        data-mi-atributo="valor"
      ></h1>

      <app-custom-input
        class="submit"
        autocomplete="email"
        icon="mail-outline"
        [control]="form.controls.email"
        type="email"
        label="Correo"
      ></app-custom-input>
      <!-- validacion de los datos ingresados en correo-->
      <div
        class="validators"
        *ngIf="form.controls.email.errors && form.controls.email.touched"
      >
        <div *ngIf="form.controls.email.errors?.['required']">
          Ingresa el correo
        </div>
        <div *ngIf="form.controls.email.errors?.['email']">
          Ingresa un correo valido
        </div>
      </div>

      <!-- Conexion input de contraseña en formulario-->

      <app-custom-input
        class="ion-margin-top"
        [control]="form.controls.password"
        icon="lock-closed-outline"
        type="password"
        label="Contraseña"
      ></app-custom-input>
      <!-- validacion de los datos ingresados en contraseña-->
      <div
        class="validators"
        *ngIf="form.controls.password.errors && form.controls.password.touched"
      >
        <div *ngIf="form.controls.password.errors?.['required']">
          Ingresa la contraseña
        </div>
      </div>
      <!--Boton ingresar-->
      <ion-button
        class="ion-margin-top"
        expand="block"
        mode="ios"
        type="submit"
        [disabled]="form.invalid"
      >
        Ingresar
      </ion-button>
      <!--Recuperar contraseña-->
      <ion-button
        class="submit"
        routerLink="fpassword"
        expand=""
        mode="ios"
        fill=""
        slot="end"
      >
        ¿Olvidaste tu contraseña?
      </ion-button>
      <!--Boton Registro-->
      <ion-button
        class="submit"
        routerLink="sign-up"
        expand="block"
        mode="ios"
        fill="outline"
      >
        Registrate
      </ion-button>

      <!--Prueba de conexion {{form.value | json}} -->
    </form>
  </div>
</ion-content>
